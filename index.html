<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Order Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Custom scrollbar for a cleaner look */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #d1d5db;
            border-radius: 20px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
    </style>
</head>
<body class="bg-gray-800 flex items-center justify-center min-h-screen">

    <!-- Mobile App Container -->
    <div class="w-full max-w-sm h-[800px] bg-white rounded-3xl shadow-2xl overflow-hidden flex flex-col">

        <!-- Orders List Screen -->
        <div id="orders-screen" class="flex flex-col h-full">
            <!-- Header -->
            <header class="p-4 flex items-center justify-between border-b border-gray-200">
                <h1 class="text-2xl font-bold text-gray-800">Orders</h1>
                <div class="flex items-center space-x-4">
                    <button class="flex items-center space-x-1.5 px-3 py-1.5 border border-gray-300 rounded-full text-sm font-medium">
                        <span class="w-3 h-3 bg-green-500 rounded-full"></span>
                        <span>Normal</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-gray-500" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                    <button>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                        </svg>
                    </button>
                </div>
            </header>

            <!-- Tabs -->
            <nav class="p-2 flex items-center space-x-2 border-b border-gray-200">
                <button class="px-3 py-1.5 text-sm font-semibold text-green-600 border-b-2 border-green-600 flex items-center space-x-2">
                    <span>Preparing</span>
                    <span class="bg-red-500 text-white text-xs font-bold w-5 h-5 flex items-center justify-center rounded-full">6</span>
                </button>
                <button class="px-3 py-1.5 text-sm font-medium text-gray-500">Ready</button>
                <button class="px-3 py-1.5 text-sm font-medium text-gray-500">Upcoming</button>
                <button class="px-3 py-1.5 text-sm font-medium text-gray-500">History</button>
            </nav>

            <!-- Order List -->
            <main id="order-list-container" class="flex-1 bg-gray-50 overflow-y-auto p-4 space-y-3 custom-scrollbar">
                <!-- Order cards will be injected here by JavaScript -->
            </main>

            <!-- Bottom Navigation -->
            <footer class="flex items-center justify-around p-2 border-t border-gray-200 bg-white">
                <div class="text-center text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg>
                    <span class="text-xs">Home</span>
                </div>
                <div class="text-center text-green-600 relative">
                    <span class="absolute -top-1 -right-2 bg-red-500 text-white text-xs font-bold w-4 h-4 flex items-center justify-center rounded-full">6</span>
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" viewBox="0 0 20 20" fill="currentColor"><path d="M9 2a1 1 0 000 2h2a1 1 0 100-2H9z" /><path fill-rule="evenodd" d="M4 5a2 2 0 012-2h8a2 2 0 012 2v12a2 2 0 01-2 2H6a2 2 0 01-2-2V5zm3 4a1 1 0 000 2h.01a1 1 0 100-2H7zm3 0a1 1 0 000 2h.01a1 1 0 100-2H10zm3 0a1 1 0 000 2h.01a1 1 0 100-2H13zM7 12a1 1 0 100 2h.01a1 1 0 100-2H7zm3 0a1 1 0 100 2h.01a1 1 0 100-2H10zm3 0a1 1 0 100 2h.01a1 1 0 100-2H13z" clip-rule="evenodd" /></svg>
                    <span class="text-xs font-semibold">Orders</span>
                </div>
                <div class="text-center text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                    <span class="text-xs">Menu</span>
                </div>
                <div class="text-center text-gray-500">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6" /></svg>
                    <span class="text-xs">Finance</span>
                </div>
                <div class="text-center text-gray-500">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" /></svg>
                    <span class="text-xs">More</span>
                </div>
            </footer>
        </div>

        <!-- Order Details Screen -->
        <div id="details-screen" class="hidden flex-col h-full">
             <!-- Header -->
            <header class="p-4 flex items-center space-x-4 border-b border-gray-200">
                <button id="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                </button>
                <h1 class="text-lg font-bold text-gray-800">Order Details</h1>
            </header>
            
            <!-- Details Content -->
            <main class="flex-1 bg-gray-50 overflow-y-auto p-4 custom-scrollbar">
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200">
                    <div class="flex justify-between items-start">
                        <div>
                            <h2 id="details-order-id" class="text-xl font-bold text-gray-800">GD-415</h2>
                            <p class="text-sm text-gray-500">From: Tech Supply Co.</p>
                        </div>
                        <span class="text-sm font-medium text-green-600 bg-green-100 px-2.5 py-1 rounded-full">Preparing</span>
                    </div>
                    <div class="border-t border-dashed my-4"></div>
                    <div id="details-items-container" class="space-y-3">
                        <!-- Item details will be injected here -->
                    </div>
                    <div class="border-t border-dashed my-4"></div>
                    <div class="space-y-2 text-sm">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Subtotal</span>
                            <span id="details-subtotal" class="font-medium text-gray-800">$0.00</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Delivery Fee</span>
                            <span id="details-delivery-fee" class="font-medium text-gray-800">$5.99</span>
                        </div>
                         <div class="flex justify-between text-base font-bold mt-2 pt-2 border-t">
                            <span class="text-gray-800">Total</span>
                            <span id="details-total" class="text-gray-900">$0.00</span>
                        </div>
                    </div>
                </div>

                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mt-4">
                     <h3 class="font-bold text-gray-800 mb-2">Customer</h3>
                     <p class="text-sm text-gray-600">Jane Doe</p>
                     <p class="text-sm text-gray-600">+1 987 654 3210</p>
                </div>
            </main>

            <!-- Footer with CTA -->
            <footer class="p-4 bg-white border-t border-gray-200">
                <button class="w-full bg-green-600 text-white font-bold py-3.5 rounded-lg hover:bg-green-700 transition-colors shadow-lg shadow-green-500/30">
                    Request GrabExpress
                </button>
            </footer>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DATA ---
            const orders = [
                { id: 'GD-415', itemsCount: 3, status: 'New', 
                  items: [
                      { name: 'All-in-One Printer', price: 129.99, quantity: 1 },
                      { name: 'A4 Paper Ream (500 Sheets)', price: 7.50, quantity: 1 },
                      { name: 'Black Ink Cartridge', price: 24.99, quantity: 1 },
                  ]
                },
                { id: 'GD-652', itemsCount: 2, status: 'New',
                  items: [ 
                      { name: 'Prepaid 5G SIM Card', price: 15.00, quantity: 1 },
                      { name: 'USB-C to HDMI Adapter', price: 22.50, quantity: 1 }
                  ]
                },
                { id: 'GD-866', itemsCount: 4, status: 'New',
                  items: [ 
                      { name: 'Wireless Mouse', price: 35.00, quantity: 1 },
                      { name: 'Mechanical Keyboard', price: 89.99, quantity: 1 },
                      { name: 'Extended Mouse Pad', price: 19.99, quantity: 1 },
                      { name: 'USB Hub 4-Port', price: 15.50, quantity: 1 },
                  ]
                },
                { id: 'GD-935', itemsCount: 1, status: 'New',
                  items: [ { name: 'Cat6 Ethernet Cable (5m)', price: 9.99, quantity: 1 } ]
                },
                { id: 'GD-991', itemsCount: 3, status: 'New',
                  items: [ 
                      { name: 'Portable SSD (1TB)', price: 99.99, quantity: 1 },
                      { name: 'Screen Cleaning Kit', price: 12.00, quantity: 1 },
                      { name: 'Laptop Stand', price: 25.00, quantity: 1 },
                  ]
                },
                 { id: 'GD-230', itemsCount: 2, status: 'New',
                  items: [ 
                      { name: 'Power Strip with USB', price: 28.75, quantity: 1 },
                      { name: 'HDMI Cable (2m)', price: 14.50, quantity: 1 },
                  ]
                },
            ];

            // --- ELEMENTS ---
            const ordersScreen = document.getElementById('orders-screen');
            const detailsScreen = document.getElementById('details-screen');
            const orderListContainer = document.getElementById('order-list-container');
            const backButton = document.getElementById('back-button');
            const detailsOrderId = document.getElementById('details-order-id');
            const detailsItemsContainer = document.getElementById('details-items-container');
            const detailsSubtotal = document.getElementById('details-subtotal');
            const detailsDeliveryFee = document.getElementById('details-delivery-fee');
            const detailsTotal = document.getElementById('details-total');

            // --- FUNCTIONS ---

            // Function to create an order card HTML
            function createOrderCard(order) {
                return `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 cursor-pointer hover:border-green-400 transition-all" data-order-id="${order.id}">
                        <div class="flex items-center justify-between">
                            <div class="flex items-center space-x-3">
                                <h2 class="text-lg font-bold text-gray-800">${order.id}</h2>
                                <span class="bg-red-500 text-white text-xs font-bold px-2 py-0.5 rounded-md">${order.status.toUpperCase()}</span>
                            </div>
                            <button class="view-order-btn bg-teal-50 text-teal-600 font-semibold py-2 px-4 rounded-full text-sm hover:bg-teal-100 transition-colors">
                                View Order
                            </button>
                        </div>
                        <div class="mt-2 text-sm text-gray-500">
                            <p>${order.itemsCount} ${order.itemsCount > 1 ? 'items' : 'item'}</p>
                        </div>
                    </div>
                `;
            }

            // Function to populate the order list
            function populateOrders() {
                orderListContainer.innerHTML = orders.map(createOrderCard).join('');
            }

            // Function to show order details
            function showDetails(orderId) {
                const order = orders.find(o => o.id === orderId);
                if (!order) return;

                // Populate header
                detailsOrderId.textContent = order.id;

                // Populate items
                detailsItemsContainer.innerHTML = order.items.map(item => `
                    <div class="flex justify-between items-center">
                        <div class="flex items-center space-x-3">
                            <span class="font-medium bg-gray-100 text-gray-600 text-xs w-6 h-6 flex items-center justify-center rounded">${item.quantity}x</span>
                            <span class="text-gray-800">${item.name}</span>
                        </div>
                        <span class="text-gray-600">$${(item.price * item.quantity).toFixed(2)}</span>
                    </div>
                `).join('');

                // Calculate and populate totals
                const subtotal = order.items.reduce((acc, item) => acc + (item.price * item.quantity), 0);
                const deliveryFee = 5.99; // A fixed value for the demo
                const total = subtotal + deliveryFee;

                detailsSubtotal.textContent = `$${subtotal.toFixed(2)}`;
                detailsDeliveryFee.textContent = `$${deliveryFee.toFixed(2)}`;
                detailsTotal.textContent = `$${total.toFixed(2)}`;
                
                // Switch screens
                ordersScreen.classList.add('hidden');
                detailsScreen.classList.remove('hidden');
                detailsScreen.classList.add('flex');
            }
            
            // Function to go back to the list
            function showOrdersList() {
                detailsScreen.classList.add('hidden');
                detailsScreen.classList.remove('flex');
                ordersScreen.classList.remove('hidden');
            }

            // --- EVENT LISTENERS ---
            orderListContainer.addEventListener('click', (e) => {
                const card = e.target.closest('[data-order-id]');
                if (card) {
                    showDetails(card.dataset.orderId);
                }
            });

            backButton.addEventListener('click', showOrdersList);

            // --- INITIALIZATION ---
            populateOrders();
        });
    </script>
</body>
</html>
